<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Page</title>
  <link rel="stylesheet" href="/reservation.css">
</head>
<body>
  <header>
    <h1>AutoRent+</h1>
    <nav>
      <ul>
        <li><a href="/ismo.html">Home</a></li>
        <li><a href="/featured.html">Featured Cars</a></li>
        
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Make a Reservation</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="pickup-date">Pickup Date:</label>
      <input type="date" id="pickup-date" name="pickup-date" required>
      
      <label for="return-date">Return Date:</label>
      <input type="date" id="return-date" name="return-date" required>
      
      <label for="car-select">Choose a Car:</label>
      <select id="car-select" name="car-select" required>
        <option value="" selected disabled hidden>Select a Car</option>
        <option value="sedan">Sedan</option>
        <option value="suv">SUV</option>
        <option value="sports">Sports Car</option>
      </select>
      
      <button type="submit">Submit Reservation</button>
    </form>
  </main>
  
  <footer>
    <p>&copy; 2023 AutoRent+. All rights reserved.</p>
  </footer>
</body>
</html>
